<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4种让人眼前一亮的HOVER效果(下)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 一.圆角效果 -->
    <div id="border-btn">
        <button class="btn1">Hover me</button>
    </div>
    <!-- 二.冰冻效果 -->
    <div id="frozen-btn">
        <button class="green btn">Hover me</button>
        <button class="purple btn">Hover me</button>
    </div>
    <!-- 三.闪亮效果 -->
    <div id="shiny-shadow">
        <button class="btn3"><span>Hover me</span></button>
    </div>
    <!-- 四.加载效果 -->
    <div id="loading-btn">
        <button class="btn4"><span>Hover me</span></button>
    </div>
      
</body>
</html>
