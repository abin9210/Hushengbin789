<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4种让人眼前一亮的HOVER效果(上)</title>
    <link rel="stylesheet" href="./style.css">
    <!--注： 引入的css有变化的话你可以将部分css放在内部样式里，这样你就是完美的 -->
</head>
<body>
    <!-- 一.发送效果 -->
    <div id="send-btn">
        <button>
            <img src="./u13.svg" width="30" class="img1" height="30" alt="">
            <!-- // 这里是一个svg的占位 -->
            Send
        </button>
    </div>
    <!-- 二.霓虹效果 -->
    <div id="neon-btn">
        <button class="btn one">Hover me</button>
        <button  class="btn two">Hover me</button>
        <button  class="btn three">Hover me</button>
    </div>
    <!-- 三.边框效果 -->
    <div id="draw-border">
        <button class="btn2">Hover me</button>
    </div>
    <!-- 四.圆形效果 -->
    <div id="circle-btn">
        <div class="btn-container">
          <!-- // 这里有一个svg元素 -->
          <img src="./u13.svg" width="30" class="img2" height="30" alt="">
          <button class="btn3">Hover me</button>
        </div>
    </div>
      
</body>
</html>
