<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 40px;
            background-image: linear-gradient(45deg,#ccc 25%,green 25%,green 50%,#ccc 50%,#ccc 75%,green 75%);
            background-size: 40px;
            transition: 2s;
        }
        .box:hover {
            background-position: 200px 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
