<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="测试" onclick="but()" />
</body>
</html>
<script>
function but(){
//求出1/1-1/2+1/3-1/4+1/5....1/100的和（加奇减偶）
	var sum=0;
	for(var i=1;i<=100;i++){
		if(i%2==0){
			sum=sum-1/i;
		}else{
			sum=sum+1/i;
		}

	}
	console.log(sum);
}
</script>
