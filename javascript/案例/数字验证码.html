	<body>
		
	<input type="button" value="  验证码  " onclick ="testf()" />
	<input type="text" id="txt" />
	</body>
</html>
<script type="text/javascript" >
function testf(){
	
	document.getElementById("txt").value = checkMa(6);

}

//功能：n位的数字验证码
//参数：n
//返回值：验证码

function checkMa(n){
	// 4
	// 10000
	// 0.00518972323

	var str="";
	for(var i=0;i<n;i++){
		str = str + parseInt(Math.random()*10);
	}		
	
	return str;
}



</script>
