<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>适配移动端的拖动效果</title>
    <style>
        
        #div2{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 100px;
            height: 100px;
            background: #bbbbbb;
        }
    </style>
</head>
<body>
    <div id="div2">aaaaa</div>
<script>
    var flag = false;
    var cur = {
        x:0,
        y:0
    }
    var div2 = document.getElementById("div2");
    var divW=div2.offsetWidth/2;
    var divH=div2.offsetHeight/2;
    var nx,ny,dx,dy,disX,disY;
    function down(){
        flag = true;
        var touch ;
        if(event.touches){
            touch = event.touches[0];
        }else {
            touch = event;
        }
        cur.x = touch.clientX;
        cur.y = touch.clientY;
        dx = div2.offsetLeft;
        dy = div2.offsetTop;
        disX=cur.x-dx;
        disY=cur.y-dy;
    }
    function move(){
        if(flag){
            var touch ;
            if(event.touches){
                touch = event.touches[0];
            }else {
                touch = event;
            }
            nx = touch.clientX - disX;
            ny = touch.clientY - disY;
            console.log(nx);
            console.log(ny);
           if(nx<div2.offsetWidth){
               nx=divW;
           }else if(nx>window.innerWidth){
               nx=window.innerWidth-divW;
           }
           if(ny<div2.offsetHeight){
               ny=divH;
           }else if(ny>window.innerHeight){
               ny=window.innerHeight-divH;
           }
           div2.style.left = nx+"px";
            div2.style.top = ny +"px";
           
            //阻止页面的滑动默认事件
            // document.addEventListener("touchmove",function(event){
            //     event.preventDefault();
            // },false);
        }
    }
    //鼠标释放时候的函数
    function end(){
        flag = false;
        div2.style.left = nx+"px";
            div2.style.top = ny +"px";
    }
   
    div2.addEventListener("mousedown",function(){
        down();
    },false);
    div2.addEventListener("touchstart",function(){
        down();
    },false)
    document.addEventListener("mousemove",function(){
        move();
    },false);
    document.body.addEventListener("touchmove",function(){
        move();
    },false)
    document.addEventListener("mouseup",function(){
        end();
    },false);
    document.body.addEventListener("touchend",function(){
        end();
    },false);
</script>
</body>
</html>
