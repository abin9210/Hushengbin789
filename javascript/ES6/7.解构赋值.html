<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>
<body>
    <h2>请点开控制台</h2>
    <script>
        let arr = [1,2,3,4];
        let a = arr[0]
        let b = arr[1]
        let c = arr[2]
        let d = arr[3]
        let [z,x,n,v] = [1,2,3,4];
        console.log(arr)
        console.log(a,b,c,d)
        console.log(z,x,n,v)
        a = "那年花开月正圆"
        a = 22
        console.log("那年：",a)


        let obj = {name:"abin",age:20}
        let {name,age} = obj
        console.log(obj)
        console.log(name,age)
        //扩展运算符
        let arr1 = [4,5,6];
        let arr2 = [7,8,9];
        let arr3 = [1,2,3,...arr1];
        console.log(arr3)
        // console.log(...arr1)
        console.log(arr2)

        function show(a,b,c){
            console.log(a)
            console.log(b)
            console.log(c)
        }
        // show(1,2,3) //效果一样的
        show(...arr1)

        function demo(...args){ //可变参数
            console.log(args)
        }
        demo(1,2,3)
    </script>
</body>
</html>
