        class Person{
            constructor(name,age,sex){
                this.name = name;
                this.age = age;
                this.sex = sex;
            }
            say(){
                console.log(this.name)
            }
        }
        class Student extends Person{
            constructor(name,age,sex,school){
                super(name,age,sex);
                this.school = school;
            }
            student(){
                console.log("我是个好学生，哈哈哈!!"+this.name)
            }
        }

        const S = new Student("maize",22,"女","深圳大学")
