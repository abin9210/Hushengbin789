<script type="text/javascript" >

function testf(){
	var num = Number(document.getElementById("txtId").value);

	var temp = factorial(num);

	console.log(temp);
}	

//阶乘
/*
0! = 1;
1! = 1;

2!= 2*1; = 2*1!
3!= 3*2*1; = 3*2!
4!= 4*3*2*1; = 4*3!
5!= 5*4*3*2*1; = 5*4!;

n! = n*(n-1)!;
*/
function factorial(n) {
	if(n==0 || n==1){
		return 1;
	}
	return n*factorial(n-1);
}


</script>
