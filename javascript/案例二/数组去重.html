// 编写函数has(arr,60)判断数组中是否存在60这个元素，返回布尔类型
function has(arr,num){
	for(var i in arr){
		if(arr[i]==num){
			return true;
		}
	}

	return false;

}

function norepeat(arr){ // 1,2,1,1,1,4,2,3
    for(var i=0;i<arr.length;i++){
		for(var j=i+1;j<arr.length;j++){
			if(arr[i]==arr[j]){
				arr.splice(j,1);
				j--;
			}
		}
	}
	return arr;
}

function testf(){
	var arr=[1,2,3,4,5,6,1,1,2,2,3,3,7,8,9,10,11,12,13];
	arr = norepeat(arr);
	console.log(arr);
}
