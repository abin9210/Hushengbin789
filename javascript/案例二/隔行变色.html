<script type="text/javascript">

function deleteSelf(obj){
	if(confirm("亲，您确认要删除吗？")){
		var tDom = document.getElementById("t");
		obj.parentNode.parentNode.remove();
		changeColor();
	}
}

function addRow(){
	var tDom = document.getElementById("t");
	var rowNew = tDom.insertRow();

	var cell01 = rowNew.insertCell();
	cell01.innerHTML = $("bookId").value;
	var cell02 = rowNew.insertCell();
	cell02.innerHTML = $("bookName").value;
	var cell03 = rowNew.insertCell();
	cell03.innerHTML = $("bookPrice").value;
	var cell04 = rowNew.insertCell();
	cell04.innerHTML = '<input type="button" value="删除" onclick="deleteSelf(this)" >';

	changeColor();
}




//隔行变色
function changeColor(){
	var trs = $("t").rows;

	for(var i=0;i<trs.length;i++){
		if(i%2==0){
			trs[i].style.backgroundColor="skyblue";
		}else{
			trs[i].style.backgroundColor="greenyellow";
		}
	}

}

//页面加载完毕后
window.onload = function(){
	changeColor();
}


function $(id){
	return document.getElementById(id);
}
