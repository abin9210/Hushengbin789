<script>
//阶乘算法
function jiecheng(num){
	if (num == 1){
		return 1;
				
	}
	return num*jiecheng(num-1);
}
console.log(jiecheng(5))


		
//斐波拉契题 1， 1， 2， 3， 5， 8， 13， 21 。。。
        
function fei(num) {
        	
        if(num==0||num==1){
        	return 1;
        }
        	return fei(num-1)+fei(num-2);
}
console.log(fei(5))
</script>
